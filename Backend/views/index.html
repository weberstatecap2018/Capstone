<div class="container mt-5">
    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control <%= errors.username ? 'is-invalid' : '' %>" name="username" id="username"
          >
       <div class="invalid-feedback">
          <%= (errors.username || {}).message %>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control <%= errors.password ? 'is-invalid' : '' %>" name="password" id="password"
          value="">
        <div class="invalid-feedback">
          <%= (errors.password || {}).message %>
        </div>
      </div>
      <button class="btn btn-primary btn-block">Login</button>
      <p class="text-center mt-5">If you don't have an account with us please sign up for one</p>
      <a class="btn btn-light  btn-block" href="/users/new">Sign up</a>
    </form>
    </div>
